builds:
  - binary: awsrole
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: awsrole
    homepage: https://github.com/uztools/awsrole
    tap:
      owner: uztools
      name: homebrew-uztools
    commit_author:
      name: uzair_y3k
      email: uzair_y3k@live.com

checksum:
  name_template: 'checksums.txt'
